<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pen Details</title>
    <style>
        body {
            background: #f0f4f8;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .main-flex-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 32px;
            margin-top: 60px;
            flex-wrap: wrap;
        }
        .pen-details-container,
        .all-pen-card {
            flex: 1 1 340px;
            max-width: 400px;
            min-width: 280px;
        }
        .pen-details-container {
            background: #fff;
            padding: 32px 24px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            text-align: center;
        }
        .pen-details-container h2 {
            color: #2d3a4b;
            margin-bottom: 18px;
        }
        .pen-info {
            margin-bottom: 24px;
            color: #3a4a5d;
            font-size: 1.1rem;
        }
        .action-btn {
            margin: 8px 10px;
            padding: 10px 18px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .action-btn:hover {
            background: #125ea2;
        }
        /* Popup styles */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(44, 62, 80, 0.35);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .popup-overlay.active {
            display: flex;
        }
        .popup-box {
            background: #fff;
            padding: 28px 32px;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            min-width: 260px;
            text-align: center;
            position: relative;
        }
        .popup-box p {
            margin: 0 0 18px 0;
            color: #2d3a4b;
            font-size: 1.1rem;
        }
        .close-btn {
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 7px 18px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }
        .close-btn:hover {
            background: #125ea2;
        }
        .all-pen-card {
            background: #fff;
            padding: 18px 16px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            text-align: left;
        }
        .all-pen-card h3 {
            margin-top: 0;
            color: #1976d2;
            text-align: center;
        }
        .all-pen-list {
            max-height: 180px;
            overflow-y: auto;
            padding-right: 6px;
        }
        .pen-item {
            border-bottom: 1px solid #e0e0e0;
            padding: 8px 0;
            font-size: 1rem;
        }
        .pen-item:last-child {
            border-bottom: none;
        }
        .all-pen-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 8px;
        }
        .all-pen-table th, .all-pen-table td {
            border-bottom: 1px solid #e0e0e0;
            padding: 8px 6px;
            text-align: left;
            font-size: 1rem;
        }
        .all-pen-table th {
            background: #f5f7fa;
            color: #1976d2;
            font-weight: 600;
        }
        .all-pen-table tr {
            cursor: pointer;
            transition: background 0.15s;
        }
        .all-pen-table tr:hover {
            background: #e3f0fc;
        }
    </style>
</head>
<body>
    <div class="main-flex-container">
        <div class="pen-details-container">
            <h2>Pen Information</h2>
            <div class="pen-info">
                <div><strong>Name:</strong> <span id="penName">Sample Pen</span></div>
                <div><strong>Color:</strong> <span id="penColor">Blue</span></div>
                <div><strong>Price:</strong> <span id="penPrice">1.99</span></div>
            </div>
            <button class="action-btn" onclick="showPopup('price')">Show Price</button>
            <button class="action-btn" onclick="showPopup('color')">Show Color</button>
        </div>
        <div class="all-pen-card">
            <h3>All Pen</h3>
            <div class="all-pen-list" id="allPenList">
                <!-- Table will be rendered here -->
            </div>
        </div>
    </div>
    <!-- Popup HTML -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-box">
            <p id="popupMessage"></p>
            <button class="close-btn" onclick="closePopup()">Close</button>
        </div>
    </div>
    <script src="pen_display.js"></script>
</body>
</html>
