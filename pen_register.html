<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pen Register</title>
    <style>
        body {
            background: #f0f4f8;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .form-container {
            background: #fff;
            max-width: 500px;
            margin: 60px auto;
            padding: 32px 24px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #2d3a4b;
        }
        .form-group {
            margin-bottom: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;

        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #3a4a5d;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #cfd8dc;
            border-radius: 6px;
            font-size: 1rem;
            background: #f7fafc;
            transition: border 0.2s;
        }
        .form-group input:focus {
            border-color: #1976d2;
            outline: none;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .submit-btn:hover {
            background: #125ea2;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Pen Register</h2>
        <form>
            <div class="form-group">
                <label for="penName">Name</label>
                <input type="text" id="penName" name="penName" required>
            </div>
            <div class="form-group">
                <label for="penColor">Color</label>
                <input type="text" id="penColor" name="penColor" required>
            </div>
            <div class="form-group">
                <label for="penPrice">Price</label>
                <input type="number" id="penPrice" name="penPrice" min="0" step="0.01" required>
            </div>
            <button type="submit" class="submit-btn">Register Pen</button>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
